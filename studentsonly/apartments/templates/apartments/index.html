{% extends "base.html" %}

{% block content %}

<h1>Latest apartment listings</h1>

{% for object in aptList %}
<div class="row">
	<div class="col-xs-12" style="background-color:white;">
    	<div class="photolisting">
        	<a href="{{ object.get_absolute_url }}"><img src="static/images/house1.jpg"></a>
        </div>
    	<div class="info">
        	<h2><a href="{{ object.get_absolute_url }}">${{ object.price}}/month</a></h2><h4>{{ object.nickname }}</h4>
            <p>in <a href="{{ object.building.get_absolute_url }}">{{ object.building }}</a></p>
            <p>{{ object.description }}</p>
        </div>
    </div>
</div><!-- this closes the row --> 
{% endfor %}



{% endblock %}
