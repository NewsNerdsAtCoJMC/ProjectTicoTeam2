{% extends "base.html" %}

{% block content %}

<h1>{{ listing.nickname }}</h1>

<div class="row">
	<div class="col-xs-12" style="background-color:white;">
    	<div class="photolisting">
        	<a href="{{ listing.get_absolute_url }}"><img src="static/images/house1.jpg"></a>
        </div>
    	<div class="info">
        	<h2><a href="{{ listing.get_absolute_url }}">${{ listing.price}}/month</a></h2><h4>{{ listing.nickname }}</h4><p>{{ listing.description }}</p>
        </div>
    </div>
</div><!-- this closes the row --> 




{% endblock %}
